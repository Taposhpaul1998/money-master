<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Saving Money</title>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Poppins:wght@200;300;400;500;600;800&family=Roboto+Slab&family=Roboto:wght@500;700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- header title start -->
        <section class="conteiner">
            <h1 class="header-title">Calculate Saving Money <img id="title-logo" src="images/monay.png" alt=""></h1>
        </section>
        <!-- header title end  -->
    </header>
    <main>
        <!-- calculate area  -->
        <section class="conteiner">
            <div class="conteiners">
                <!-- calculate image  -->
                <div class="calculate-img">

                </div>
                <!-- calculate monay area  -->
                <div class="calculate-monay">
                    <div class="calculate-from">
                        <!-- income monay  -->
                        <h5 class="calculate-title">Income</h5>
                        <label class="input-title" for="">Income: </label>
                        <input id="totleIncome" class="input-monay" value="10000" type="text">
                        <!-- Expenses monay  -->
                        <h5 class="calculate-title">Expenses</h5>
                        <label class="input-title" for="">Food: </label>
                        <input id="foodAmaound" class="input-monay" value="1000" type="text">
                        <br>
                        <label class="input-title" for="">Rent: </label>
                        <input id="rentAmaount" class="input-monay" value="2000" type="text">
                        <br>
                        <label class="input-title" for="">Clothes: </label>
                        <input id="clothesAmaount" class="input-monay" value="1500" type="text">
                        <br>
                        <button id="calculateBtn" class="calculate-btn">Calculate</button>
                        <h5 class="calculate-title">Total Expenses: <span id="totleExpanses">5500</span></h5>
                        <h5 class="calculate-title">Balance: <span id="totleBalance">4500</span></h5>
                        <!-- Saving monay  -->
                        <label class="input-title" for="">Save: </label>
                        <input id="save-monay" class="input-monay" value="10" type="text"><span>%</span>
                        <button id="sevingBtn" class="calculate-btn">Save</button>
                        <h5 class="calculate-title">Saving Amount: <span>2500</span></h5>
                        <h5 class="calculate-title">Remaining Balance: <span>2000</span></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
