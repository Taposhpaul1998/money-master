<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="conteiner">
            <h2 class="-title">Calculate Saving Money <img src="images/monay.png" alt=""></h2>
            <div class="conteiners">
                <div class="bg-image">
                    <img src="images/bg.jpg" alt="">
                </div>
                <div class="money-calculate">
                    <div class="calculate-expenses">
                        <div class="incame">
                            <h3 class="Calculate-title">Income</h3>
                            <h4>Income:<input type="text"> </h4>
                        </div>
                        <div class="expenses">
                            <h3 class="Calculate-title">Expenses</h3>
                            <h4>Income:<input type="text"></h4>
                            <h4>Rent:<input type="text"></h4>
                            <h4>Clothes:<input type="text"></h4>
                            <button class="submit-btn" type="submit">Calculate</button>
                        </div>
                        <div class="totle-amaount">
                            <h3 class="Calculate-title">Total Expenses:<span> 5500 </span></h3>
                            <h3 class="Calculate-title">Balance:<span> 4500 </span></h3>
                        </div>
                    </div>
                    <div class="seving-calculate">
                        <div class="saving">
                            <h4>Clothes:<input type="text"> %</h4> <button class="submit-btn"
                                type="submit">Calculate</button>
                        </div>
                        <div class="totle-amaount">
                            <h3 class="Calculate-title">Saving Amount:<span> 5500 </span></h3>
                            <h3 class="Calculate-title">Remaining Balance:<span> 4500 </span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
